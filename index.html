<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consepchual setion </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="max-w-screen-xl mx-auto px-8 py-8 my-6 ">
    <!-- max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 py-8 my-6 -->
    <!-- header section -->
    <header>
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                  <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
                </div>
                <div class="flex-none">
                  <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                      <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        <span class="badge badge-sm indicator-item">8</span>
                      </div>
                    </label>
                    <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
                      <div class="card-body">
                        <span class="font-bold text-lg">8 Items</span>
                        <span class="text-info">Subtotal: $999</span>
                        <div class="card-actions">
                          <button class="btn btn-primary btn-block">View cart</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                      <div class="w-10 rounded-full">
                        <img src="./imeges/Flower 01.png" />
                      </div>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li>
                        <a class="justify-between">
                          Profile
                          <span class="badge">New</span>
                        </a>
                      </li>
                      <li><a>Settings</a></li>
                      <li><a>Logout</a></li>
                    </ul>
                  </div>
                </div>
              </div>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="text-center text-5xl mb-8">All Flower Card</h1>
            <div class="flex">
                <div class="grid grid-cols-3 w-9/12">
                    <div class="card  w-64 bg-base-100 shadow-2xl">
                        <figure><img class="w-[100%] h-[200px]" src="./imeges/Flower 01.png" alt="Shoes" /></figure>
                        <div class="card-body px-5">
                          <h2 class="card-title">Snow White</h2>
                          <p>If a dog chews shoes whose shoes does he choose?</p>
                          <div class="card-actions ">
                            <button class="btn btn-primary">add to card</button>
                          </div>
                        </div>
                      </div>
                    <div class="card  w-64 bg-base-100 shadow-2xl">
                        <figure><img class="w-[100%] h-[200px]" src="./imeges/Flower 01.png" alt="Shoes" /></figure>
                        <div class="card-body px-5">
                          <h2 class="card-title">Snow White</h2>
                          <p>If a dog chews shoes whose shoes does he choose?</p>
                          <div class="card-actions ">
                            <button class="btn btn-primary">add to card</button>
                          </div>
                        </div>
                      </div>
                    <div class="card  w-64 bg-base-100 shadow-2xl">
                        <figure><img class="w-[100%] h-[200px]" src="./imeges/Flower 01.png" alt="Shoes" /></figure>
                        <div class="card-body px-5">
                          <h2 class="card-title">Snow White</h2>
                          <p>If a dog chews shoes whose shoes does he choose?</p>
                          <div class="card-actions ">
                            <button class="btn btn-primary">add to card</button>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="text-center w-3/12 mt-16">
                    
                </div>
            </div>
        </section>
    </main>
    <script src="project.js"></script>
</body>

</html>
